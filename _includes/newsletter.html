<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disqus 댓글 기능</title>
</head>
<body>

<section class="disqus">
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        var disqus_shortname = 'MovingJu'; // 여기에 자신의 Disqus 단축 이름을 넣어주세요.
        var disqus_developer = 0;
        (function() {
            var d = document, s = d.createElement('script');
            s.src = 'https://' + disqus_shortname + '.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>Disqus 댓글을 보려면 JavaScript를 활성화하세요. <a href="https://disqus.com/?ref_noscript">Disqus로 이동</a></noscript>
    <a href="https://disqus.com" class="dsq-brlink">Disqus로 작성된 댓글</a>
</section>

</body>
</html>
