<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        #mc_embed_signup{background:#fff; clear:left; }
        /* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
           We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
    </style>
</head>
<body>

<div id="mc_embed_signup">
    <form action="https://formspree.io/f/xwkggqva" method="POST" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
        <div id="mc_embed_signup_scroll">
            <h2>Sign up to get our weekly free guide to selling digital downloads</h2>
            <p class="mb-4 text-center">아래에 성함과 이메일을 입력해 <br>새 소식을 구독할 수 있습니다.</p>
            <div class="mc-field-group">
                <input class="form-control" type="text" name="name" placeholder="Name*" required>
            </div>
            <div class="mc-field-group">
                <input class="form-control" type="email" name="_replyto" placeholder="E-mail Address*" required>
            </div>
            <input type="submit" value="Send" name="subscribe" id="mc-embedded-subscribe" class="btn btn-dark">
        </div>
    </form>
</div>

<script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
<script type='text/javascript'>
    (function($) {
        window.fnames = new Array(); 
        window.ftypes = new Array();
        fnames[0]='EMAIL';ftypes[0]='email';
        fnames[1]='FNAME';ftypes[1]='text';
    }(jQuery));
    var $mcj = jQuery.noConflict(true);
</script>

</body>
</html>
